spring.application.name=exam
# Application
# ===============================

server.port=8080

# ===============================
# PostgreSQL Database
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/exam
spring.datasource.username=postgres
spring.datasource.password=Shahin@123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# Connection Pool (HikariCP)
# ===============================
spring.datasource.hikari.pool-name=TollPlazaHikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# JWT Configuration
# ===============================
app.jwt.secret=3rZ8r3p7+7f1kV7H1N1G3rZp8FQ8mKZ8JrV2s9M6W1o=
app.jwt.issuer=exam-mis
app.jwt.access-token-expiration-minutes=60
app.jwt.refresh-token-expiration-days=7

# ===============================
# Spring Security
# ===============================
spring.security.filter.order=10

# ===============================
# Logging
# ===============================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO

logging.file.name=logs/exam.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# ===============================
# Validation Messages
# ===============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# ===============================
# Jackson (JSON)
# ===============================
spring.jackson.serialization.indent_output=true
spring.jackson.time-zone=UTC

# ===============================
# Actuator (Optional)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# ===============================
# Server Performance
# ===============================
server.tomcat.max-threads=200
server.tomcat.accept-count=100
